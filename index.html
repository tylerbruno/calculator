<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="flexbox-container">
        <div id="calculator-container">
            <div id="display"></div>

            <div id="first-row">
                <button id="clear" class="first-row-button miscellaneous">AC</button>
                <button id="plus-minus" class="first-row-button miscellaneous">+/-</button>
                <button id="percentage" class="first-row-button miscellaneous">%</button>
                <button class="first-row-button operators">/</button>
            </div>

            <div id="second-row">
                <button class="second-row-button digits">7</button>
                <button class="second-row-button digits">8</button>
                <button class="second-row-button digits">9</button>
                <button class="second-row-button operators">*</button>
            </div>

            <div id="third-row">
                <button class="third-row-button digits">4</button>
                <button class="third-row-button digits">5</button>
                <button class="third-row-button digits">6</button>
                <button class="third-row-button operators">-</button>
            </div>

            <div id="fourth-row">
                <button class="fourth-row-button digits">1</button>
                <button class="fourth-row-button digits">2</button>
                <button class="fourth-row-button digits">3</button>
                <button class="fourth-row-button operators">+</button>
            </div>

            <div id="fifth-row">
                <button id="zero-button" class="digits">0</button>
                <button class="fifth-row-button digits">.</button>
                <button id="equals" class="fifth-row-button">=</button>
                
            </div>
        </div>
    </div>



</body>
</html>
